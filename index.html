<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1, h2 {
            color: #2c3e50;
        }
        
        .status-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-filter {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .status-filter.unchecked {
            background-color: #f1f1f1;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
        }
        
        .todo-item:hover {
            background-color: #f5f5f5;
        }
        
        .todo-checkbox {
            margin-right: 10px;
        }
        
        .todo-text {
            flex-grow: 1;
        }
        
        .todo-note {
            font-size: 0.9em;
            color: #666;
            margin-left: 28px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        
        .time-heading {
            color: #7f8c8d;
            margin: 20px 0 10px;
        }
        
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .calendar th, .calendar td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }
        
        .calendar th {
            background-color: #f2f2f2;
            font-weight: normal;
        }
        
        .calendar .current-day {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat {
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Planner</h1>
    
    <div class="status-filters">
        <div class="status-filter unchecked">☐ Unplanned</div>
        <div class="status-filter unchecked">☐ Planned</div>
        <div class="status-filter unchecked">☐ All</div>
    </div>
    
    <hr>
    
    <h2>Todo's</h2>
    
    <div class="todo-item">
        <input type="checkbox" class="todo-checkbox" id="todo1">
        <label for="todo1" class="todo-text">ToDo Unplanned</label>
    </div>
    <div class="todo-note">Add todo, press ENTER to save</div>
    
    <hr>
    
    <div class="time-heading">4pm</div>
    <div class="time-heading">Wed, 17th July</div>
    
    <hr>
    
    <h2>Unplanned 2</h2>
    
    <div class="todo-item">
        <input type="checkbox" class="todo-checkbox" id="todo2">
        <label for="todo2" class="todo-text">Hi-1</label>
    </div>
    <div class="todo-note">Hi-1</div>
    
    <hr>
    
    <h2>Without Project</h2>
    
    <div class="todo-item">
        <input type="checkbox" class="todo-checkbox" id="todo3">
        <label for="todo3" class="todo-text">Hi-1</label>
    </div>
    <div class="todo-note">Hi-1</div>
    
    <hr>
    
    <h2>July 2024</h2>
    
    <table class="calendar">
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td><span class="current-day">17</span></td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td></td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    
    <hr>
    
    <h2>Todo's</h2>
    
    <div class="stats">
        <div class="stat">Scheduled: 0</div>
        <div class="stat">Done: 0</div>
    </div>

    <script>
        // Simple script to handle checkbox toggling
        document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.style.textDecoration = 'line-through';
                    label.style.color = '#999';
                } else {
                    label.style.textDecoration = 'none';
                    label.style.color = '#333';
                }
            });
        });
        
        // Make status filters clickable
        document.querySelectorAll('.status-filter').forEach(filter => {
            filter.addEventListener('click', function() {
                // Toggle checked state
                if (this.classList.contains('unchecked')) {
                    this.classList.remove('unchecked');
                    this.innerHTML = '✓ ' + this.textContent.substring(1);
                } else {
                    this.classList.add('unchecked');
                    this.innerHTML = '☐ ' + this.textContent.substring(1);
                }
            });
        });
    </script>
</body>
  </html>
